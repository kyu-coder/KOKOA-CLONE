<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/twoDayChallenge.css">
</head>
<body>
    <div class="container">
    
        <div class="main-screen">

            <div class="navigation-bar">
                <div class="navigation-bar__icon left">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="navigation-bar__icon right">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="info-with-picture">
                <img class="info-with-picture__cover-pic" src="images/album/cover.jpg" width="100px" height="100px" />
                <span class="info-with-picture__main-info">박효신</span>
                <span class="info-with-picture__extra-info">발라드</span>
            </div>

            <div class="buttons-container">
                <div class="ellipse">Shuffle</div>
                <div class="ellipse">
                    <i class="fas fa-heart" style="color:red"></i>
                    <span>999 999</span>
                </div>
            </div>

            

        </div>

        <div class="main-screen">
            <div class="navigation-bar">
                <div class="navigation-bar__icon left">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="navigation-bar__icon right">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
        </div>
    
    </div>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</body>
</html>
