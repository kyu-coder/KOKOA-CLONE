<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/twoDayChallenge.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
    
        <div class="main-screen">

            <div class="navigation-bar">
                <div class="navigation-bar__icon left">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="navigation-bar__icon right">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="info-with-picture">
                <img class="info-with-picture__cover-pic" src="images/album/cover.jpg" width="100px" height="100px" />
                <span class="info-with-picture__main-info">박효신</span>
                <span class="info-with-picture__extra-info">발라드</span>
            </div>

            <div class="buttons-container">
                <div class="ellipse">Shuffle</div>
                <div class="ellipse">
                    <i class="fas fa-heart" style="color:red"></i>
                    <span>999 999</span>
                </div>
            </div>

            <div class="playlist">

                <div class="song-display">
                    <img src="images/album/beautiful-tomorrow.jpg" width="50px" height="50px" />
                    <div class="song-display__info-container">
                        <span class="artist">박효신</span>
                        <span class="title">Beautiful tomorrow</span>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

                <div class="song-display">
                    <img src="images/album/wild-flower.jpg" width="50px" height="50px" />
                    <div class="song-display__info-container">
                        <span class="artist">박효신</span>
                        <span class="title">Wild flower</span>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

                <div class="song-display">
                    <img src="images/album/breath.jpg" width="50px" height="50px" />
                    <div class="song-display__info-container">
                        <span class="artist">박효신</span>
                        <span class="title">Breath</span>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

                <div class="song-display">
                    <img src="images/album/추억은 사랑을 닮아.jpg" width="50px" height="50px" />
                    <div class="song-display__info-container">
                        <span class="artist">박효신</span>
                        <span class="title">추억은 사랑을 닮아</span>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

                <div class="song-display">
                    <img src="images/album/안녕 사랑아.jfif" width="50px" height="50px" />
                    <div class="song-display__info-container">
                        <span class="artist">박효신</span>
                        <span class="title">안녕 사랑아</span>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

            </div>

            <div class="control-box">
                <div class="control-box__info-container">
                    <span class="artist">박효신</span>
                    <span class="title">Wild flower</span>
                </div>
                <div class="navigation-buttons">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>

        </div>

        <div class="main-screen">
            <div class="navigation-bar">
                <div class="navigation-bar__icon left">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="navigation-bar__icon right">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
        </div>
    
    </div>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
</body>
</html>
