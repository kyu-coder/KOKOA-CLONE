<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time To Practice!</title>
    <link rel="stylesheet" href="css/styles_ttp2.css">
</head>
<body>
    
    <div class="main-container">
        <div class="background-top">
            <div class="navigation">
                <i class="fas fa-bars fa-2x"></i>
                <span class="library">library</span>
                <i class="fas fa-shopping-basket fa-2x"></i>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" class="search" placeholder="Search books...">
            <i class="fas fa-search"></i>
        </div>
        
        <div class="bookOfTheDay">
            <h2>Book of the day</h2>
            <div class="image-detail-container">
                <div class="book-image">
                    <img src="images/12rulesForLife.jpg" width="125" height="175" />
                </div>
                <div class="book-info">
                    <span class="title">
                        12 Rules for Life
                    </span>
                    <span class="subtitle">
                        An antidote to chaos
                    </span>
                    <div class="stars">
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                    </div>
                    <div class="buttons-firstRow">
                        <div class="gray-button">
                            Journey
                        </div>
                        <div class="gray-button">
                            Biography
                        </div>

                    </div>
                    <div class="buttons-secondRow">
                        <div class="circle">
                            <i class="fas fa-bookmark"></i>
                        </div>
                        <div class="black-button">
                            Book Now
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="top-adventures">
            <h2>Top Adventures</h2>
            <div class="top-adventures__books">
                <div class="top-adventures__books__book">
                    <img src="images/beyond_order.jpg" width="100" height="150" />
                    <div class="stars small">
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                    </div>
                </div>
                <div class="top-adventures__books__book">
                    <img src="images/maps_of_meaning.jpg" width="100" height="150" />
                    <div class="stars small">
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                    </div>
                </div>
                <div class="top-adventures__books__book">
                    <img src="images/something_deeply_hidden.jpg" width="100" height="150" />
                    <div class="stars small">
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:gray;"></i>
                    </div>
                </div>
                <div class="top-adventures__books__book">
                    <img src="images/beyond_good_and_evil.jpg" width="100" height="150" />
                    <div class="stars small">
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                        <i class="fas fa-star" style="color:yellow;"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="popular-authors">
            <h2>Popular authors</h2>
            <div class="image-detail-container">
                <div class="book-image">
                    <img id="ggamang" src="images/ggamang.jpg" width="125" height="150" />
                </div>
                <div class="book-info">
                    <span class="title">
                        Mr. Ggamang
                    </span>
                    <span class="subtitle">
                        Modern American science fiction writer, screenwriter,
                        producer and editor, churu lover, winner of many literary awards.
                    </span>
                </div>
            </div>
        </div>

    </div>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</body>
</html>
