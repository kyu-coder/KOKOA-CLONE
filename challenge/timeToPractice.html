<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time To Practice!</title>
    <link rel="stylesheet" href="css/styles_ttp.css">
</head>
<body>
    
    <div class="container">

        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fas fa-times fa-2x"></i>
            </div>
            <div class="status-bar__column">
                <h1>Playlist</h1>
            </div>
            <div class="status-bar__column">
            </div>
        </div>

        <div class="album-info">
            <div class="picture">
                <i class="far fa-image fa-2x"></i>
            </div>
            <div class="info-container">
                <div class="album-title">Random Love</div>
                <div class="artist">by Divay Kapoor</div>
            </div>
        </div>

        <div class="option-buttons">
            <div class="rectangle">
                <i class="fas fa-play"></i>
                <h2>Play</h2>
            </div>
            <div class="circle-container">
                <div class="circle">
                    <i class="far fa-heart"></i>
                </div>
                <div class="circle">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            
        </div>

        <div class="list-songs">
            <ul class="no-bullets">
                <li>
                    <div class="color-box coral"></div>
                    <div class="title-and-singer">
                        <span class="title">Matargasti</span>
                        <span class="singer">Mohit Chauhan</span>
                    </div>
                </li>
                <li>
                    <div class="color-box pink"></div>
                    <div class="title-and-singer">
                        <span class="title">Attitude</span>
                        <span class="singer">Lewis OfMan · Attitude</span>
                    </div>
                </li>
                <li>
                    <div class="color-box blue"></div>
                    <div class="title-and-singer">
                        <span class="title">Try Everything</span>
                        <span class="singer">Shakira · Zootopia</span>
                    </div>
                </li>
                <li>
                    <div class="color-box green"></div>
                    <div class="title-and-singer">
                        <span class="title">Sunflower</span>
                        <span class="singer">Joseph Vincent · Sunflower</span>
                    </div>
                </li>
            </ul>
        </div>

    </div>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</body>
</html>
