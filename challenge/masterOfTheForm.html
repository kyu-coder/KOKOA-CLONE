<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master of the Form</title>
    <link rel="shortcut icon" href="Thumbs_Up.png" type="image/x-icon">
</head>
<body>
    <h1>Create An Account</h1>
    <form>
        <div>
            <label for="firstName">First name</label>
            <input id="firstName" type="text" placeholder="First name" required />
        </div>
        <div>
            <label for="lastName">Last name</label>
            <input id="lastName" type="text" placeholder="Last name" required />
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email" required />
        </div>
        <div>
            <label for="userName">Username</label>
            <input id="userName" type="text" placeholder="Username" required />
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" minlength="10" placeholder="password" required />
        </div>
        <div>
            <label for="birthDate">Birth date</label>
            <input id="birthDate" type="date" pattern="yyyy/mm/dd" required />
        </div>
        <div>
            <label for="happiness">How happy are you?</label>
            <input id="happiness" type="range" list="tickmarks" min="0" max="10" step="1" />

            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
            </datalist>

        </div>
        <div>
            <label for="favColor">What is your fav. color?</label>
            <input id="favColor" type="color" required />
        </div>
        <input type="submit" value="Create Account" />
    </form>
</body>
</html>
